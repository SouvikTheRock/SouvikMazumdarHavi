<html>
	<head>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
		<title>
			Dashboard
        </title>
        <script>
            var ajaxReq=new XMLHttpRequest();
            function viewresult(){
                if(!ajaxReq){
                    document.getElementById("view").innerHTML="Request Error";
                    return;
                }
                ajaxReq.onreadystatechange=ajaxResponse;
                ajaxReq.open("GET","dashboard.php");
                ajaxReq.send();
            }
            function ajaxResponse(){
                if(ajaxReq.readyState==4 && ajaxReq.status==200){
                    document.getElementById("view").innerHTML=ajaxReq.responseText;
                    
                }
            }
            function viewresult1(){
                if(!ajaxReq){
                    document.getElementById("view").innerHTML="Request Error";
                    return;
                }
                ajaxReq.onreadystatechange=ajaxResponse;
                ajaxReq.open("GET","workexp.php");
                ajaxReq.send();
            }
            function ajaxResponse(){
                if(ajaxReq.readyState==4 && ajaxReq.status==200){
                    document.getElementById("view").innerHTML=ajaxReq.responseText;
                    
                }
            }
        </script>
	</head>
	<body>

<div class="container">
	<div class="card bg-light">
	<article class="card-body mx-auto" style="max-width: 400px;">
		<h4 class="card-title mt-3 text-center">Hello</h4>
		<form name="MyForm" action ="workexp.php" method="POST">
		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-comment"></i> </span>
			 </div>
			<input id="work" name="work" class="form-control" placeholder="Enter Work Experience In Years" type="number" required>
		</div>
		<div class="form-group">
			<input type="submit" value="Enter" class="btn btn-primary btn-block" onclick="viewresult1()"></input>
		</div>                                                                     
    </form>
    <div class="form-group">
        <input type="button" value="view" class="btn btn-primary btn-block"onclick="viewresult()"></input>
    </div>   
    <div id="view" ></div>
	</article>
	</div> 
	</div> 
	</body>
</html>
