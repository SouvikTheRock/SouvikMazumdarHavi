<div class="container">
	<div class="card bg-light">
	<article class="card-body mx-auto" style="max-width: 400px;">
		<h4 class="card-title mt-3 text-center">Login</h4>
		<form name="MyForm" action ="signin.php" method="POST">
		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
			 </div>
			<input id="email" name="uname" class="form-control" placeholder="Email address" type="text" required>
		</div>
		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			</div>
			<input id="pswd" name="pswd" class="form-control" placeholder="Enter password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
		</div>
		<div class="form-group">
			<input type="submit" value="Login" class="btn btn-primary btn-block"></input>
		</div>     
		<p class="text-center">Don't Have an account? <a href="index.html">Sign Up</a> </p>                                                                 
	</form>
