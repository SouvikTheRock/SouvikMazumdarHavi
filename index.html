<html>
	<head>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="styles.css">
		<script src="new.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
		<title>
			Sign Up
		</title>
	</head>
	<body>

<div class="container">
	<div class="card bg-light">
	<article class="card-body mx-auto" style="max-width: 400px;">
		<h4 class="card-title mt-3 text-center">Create Account</h4>
		<form name="MyForm" action ="db.php" method="POST" onsubmit=" return validate()">
		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-user"></i> </span>
			 </div>
			<input id="name" name="name" class="form-control" placeholder="Full name" type="text" required>
		</div>
		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
			 </div>
			<input id="email" name="email" class="form-control" placeholder="Email address" type="email" required>
		</div> 
		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-phone"></i> </span>
			</div>
			<select class="custom-select" style="max-width: 120px;">
				<option selected="">+91</option>
				<option value="1">+1</option>
			</select>
			<input id="phone" name="phone" class="form-control" placeholder="Phone number" type="number" required>
		</div>
		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-building"></i> </span>
			</div>
			<select class="form-control" name="dept" required>
				<option selected=""> Select Department</option>
				<option  value="Designer">Designer</option>
				<option  value="Front-end">Front End Developer</option>
				<option  value="Back-end">Back End Developer</option>
				<option  value="Accounting">Accounting</option>
			</select>
		</div> 
		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
			 </div>
			<input id="dob" name="dob" class="form-control" placeholder="Date Of Birth" type="date" required>
		</div> 
		<div id="message">
			<h4>Password must contain:</h4>
			<p id="letter">A <b>lowercase</b> letter</p>
			<p id="capital" >A <b>capital (uppercase)</b> letter</p>
			<p id="number">A <b>number</b></p>
			<p id="length">Minimum <b>8 characters</b></p>
		  </div>
		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			</div>
			<input id="pswd" name="pswd" class="form-control" placeholder="Create password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
		</div> 
		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			</div>
			<input id="reppswd" class="form-control" placeholder="Repeat password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
		</div>                                      
		<div class="form-group">
			<input type="submit" onsubmit=" return validate()" value="Create Account" class="btn btn-primary btn-block"></input>
		</div>     
		<p class="text-center">Have an account? <a href="signin.html">Log In</a> </p>                                                                 
	</form>
	</article>
	</div> 
	</div> 
	</body>
</html>
